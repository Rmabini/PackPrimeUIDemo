<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="add" required="false" rendered="false" />
        <cc:attribute name="edit" required="false" rendered="false" />
        <cc:attribute name="delete" required="false" rendered="false" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid columns="4">
            <h:outputText value="firstname"/>
            <h:inputText value="#{personAdminBean.firstname}" />

            <h:outputText value="surname" />
            <h:inputText value="#{personAdminBean.surname}" />

            <p:commandButton value="Add" action="#{personAdminBean.addPerson()}" 
                             rendered="#{cc.attrs.add}"/>

            <p:commandButton value="Edit" action="#{personAdminBean.editPerson()}" 
                             rendered="#{cc.attrs.edit}"/>
            <p:commandButton value="Delete" action="#{personAdminBean.deletePerson()}" 
                             rendered="#{cc.attrs.delete}"/>
        </p:panelGrid>


    </cc:implementation>
</html>
